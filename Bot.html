
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.2s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Compact Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .chatbot-container.active {
            transform: translateY(0);
            opacity: 1;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1001;
            transition: var(--transition);
        }

        .chatbot-toggle:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }

        .chatbot-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .chatbot-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chatbot-body {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #f8f9fa;
        }

        .chatbot-footer {
            padding: 10px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .chatbot-input {
            display: flex;
            gap: 8px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            outline: none;
            font-size: 14px;
        }

        .chatbot-input button {
            padding: 0 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .chatbot-input button:hover {
            background: var(--secondary);
        }

        /* Message Styles */
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: var(--dark);
            border: 1px solid #e9ecef;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
        }

        /* Options */
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .option-btn {
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 6px 10px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        .option-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #adb5bd;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); background: var(--primary); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .chatbot-container {
                width: 90%;
                right: 5%;
                bottom: 70px;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" id="chatbotToggle">
        <i class="fas fa-shield-alt"></i>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>Pentest Assistant</h3>
            <button class="close-btn" id="closeChatbot">&times;</button>
        </div>
        <div class="chatbot-body" id="chatbotBody"></div>
        <div class="chatbot-footer">
            <div class="chatbot-input">
                <input type="text" id="userInput" placeholder="Type here..." autocomplete="off">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatbotToggle = document.getElementById('chatbotToggle');
            const chatbotContainer = document.getElementById('chatbotContainer');
            const closeChatbot = document.getElementById('closeChatbot');
            const chatbotBody = document.getElementById('chatbotBody');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');

            // Chatbot State
            let currentStep = 0;
            let userData = {
                name: '',
                email: '',
                phone: '',
                service: '',
                approach: '',
                timeline: ''
            };

            // Toggle Chatbot
            chatbotToggle.addEventListener('click', () => {
                chatbotContainer.classList.toggle('active');
                if (chatbotContainer.classList.contains('active')) {
                    startConversation();
                    userInput.focus();
                }
            });

            closeChatbot.addEventListener('click', () => {
                chatbotContainer.classList.remove('active');
            });

            // Send Message
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                userInput.value = '';
                processUserResponse(message);
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

            // Add Message to Chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                chatbotBody.appendChild(messageDiv);
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
            }

            // Show Typing Indicator
            function showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message');
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatbotBody.appendChild(typingDiv);
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
                return typingDiv;
            }

            // Add Quick Reply Options
            function addOptions(options, callback) {
                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options-container');
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.classList.add('option-btn');
                    btn.textContent = option;
                    btn.addEventListener('click', () => {
                        addMessage(option, 'user');
                        callback(option);
                        optionsContainer.remove();
                    });
                    optionsContainer.appendChild(btn);
                });
                
                chatbotBody.appendChild(optionsContainer);
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
            }

            // Start Conversation
            function startConversation() {
                currentStep = 0;
                userData = {
                    name: '',
                    email: '',
                    phone: '',
                    service: '',
                    approach: '',
                    timeline: ''
                };
                chatbotBody.innerHTML = '';
                
                setTimeout(() => {
                    const typing = showTyping();
                    setTimeout(() => {
                        typing.remove();
                        addMessage("Welcome to Pentest Assistant! What's your name?", 'bot');
                    }, 1000);
                }, 300);
            }

            // Process User Responses
            function processUserResponse(response) {
                switch(currentStep) {
                    case 0: // Name
                        userData.name = response;
                        currentStep++;
                        setTimeout(() => {
                            addMessage(`Hi ${response}, what's your email address?`, 'bot');
                        }, 800);
                        break;
                        
                    case 1: // Email
                        if (!/^\S+@\S+\.\S+$/.test(response)) {
                            addMessage("Please enter a valid email", 'bot');
                            return;
                        }
                        userData.email = response;
                        currentStep++;
                        setTimeout(() => {
                            addMessage("Got it. What's your phone number?", 'bot');
                        }, 800);
                        break;
                        
                    case 2: // Phone
                        userData.phone = response;
                        currentStep++;
                        setTimeout(() => askForService(), 800);
                        break;
                        
                    case 3: // Service
                        setTimeout(() => askForApproach(), 800);
                        break;
                        
                    case 4: // Approach
                        setTimeout(() => askForTimeline(), 800);
                        break;
                        
                    case 5: // Timeline
                        userData.timeline = response;
                        completeConversation();
                        break;
                }
            }

            // Conversation Flow Functions
            function askForService() {
                const typing = showTyping();
                setTimeout(() => {
                    typing.remove();
                    addMessage("What type of pentest do you need?", 'bot');
                    addOptions([
                        "Web App", 
                        "Network", 
                        "API", 
                        "Mobile", 
                        "Cloud"
                    ], (option) => {
                        userData.service = option;
                        currentStep = 3;
                    });
                }, 1000);
            }

            function askForApproach() {
                const typing = showTyping();
                setTimeout(() => {
                    typing.remove();
                    addMessage("Preferred testing approach?", 'bot');
                    addOptions([
                        "Black Box", 
                        "White Box", 
                        "Gray Box"
                    ], (option) => {
                        userData.approach = option;
                        currentStep = 4;
                    });
                }, 1000);
            }

            function askForTimeline() {
                const typing = showTyping();
                setTimeout(() => {
                    typing.remove();
                    addMessage("When do you need this completed?", 'bot');
                    currentStep = 5;
                }, 1000);
            }

            function completeConversation() {
                const typing = showTyping();
                setTimeout(() => {
                    typing.remove();
                    addMessage(`Thanks ${userData.name}! We'll review your ${userData.service} pentest request and contact you at ${userData.email} shortly.`, 'bot');
                    console.log("Collected data:", userData);
                    currentStep = 0;
                }, 1500);
            }
        });
    </script>
